<!DOCTYPE html>
<head>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='css/main.css' />
</head>
<body>
  <div id='main'>
    <div id='main-screen'>
      <span>
	<h1 id='screen-label'> FRONT VIEW </h1>
      </span>
      <div id='viewscreen'>
      </div>
    </div>
    <div id='aux-screen'>
      <div id='left-pane'>
	<div id='forward-shields' class='gauge'>
	  <span class='indicator-label'>FS</span>
	  <div class='indicator-amount notches-lots'></div>
	</div>
	<div id='aft-shields' class='gauge'>
	  <span class='indicator-label'>AS</span>
	  <div class='indicator-amount'></div>
	</div>
	<div id='fuel' class='gauge'>
	  <span class='indicator-label'>FU</span>
	  <div class='indicator-amount notches-fair'></div>
	</div>
	<div id='cabin-temperature' class='gauge'>
	  <span class='indicator-label'>CT</span>
	  <div class='indicator-amount notches-fair'></div>
	</div>
	<div id='laser-temperature' class='gauge'>
	  <span class='indicator-label'>LT</span>
	  <div class='indicator-amount notches-fair'></div>
	</div>
	<div id='altitude' class='gauge'>
	  <span class='indicator-label'>AT</span>
	  <div class='indicator-amount notches-fair'></div>
	</div>
	<div id='missiles' class='gauge'>
	  <span class='indicator-label missile-icon'>â‡°</span>
	  <div class='indicator-amount'></div>
	</div>
      </div>
      <div id='center-pane'>
	<div id='space-compass'>
	  <div class='inner-compass'></div>
	</div>
	<div id='radar'></div>
	<div id='aegis'>S</div>
	<div class='elite-title'>ELITE</div>
      </div>
      <div id='right-pane'>
	<div id='speed' class='gauge'>
	  <span class='indicator-label'>SP</span>
	  <div class='indicator-amount notches-lots'></div>
	</div>
	<!-- Guessing here. I'd say that's pitch and roll, but that's me -->
	<div id='roll' class='gauge'>
	  <span class='indicator-label'>RL</span>
	  <div class='indicator-amount notches-split-middle'></div>
	</div>
	<div id='declination' class='gauge'>
	  <span class='indicator-label'>DC</span>
	  <div class='indicator-amount notches-split-middle'></div>
	</div>
	<div id='energy-bank-1' class='gauge'>
	  <span class='indicator-label'>1</span>
	  <div class='indicator-amount'></div>
	</div>
	<div id='energy-bank-2' class='gauge'>
	  <span class='indicator-label'>2</span>
	  <div class='indicator-amount'></div>
	</div>
	<div id='energy-bank-2' class='gauge'>
	  <span class='indicator-label'>3</span>
	  <div class='indicator-amount'></div>
	</div>
	<div id='energy-bank-4' class='gauge'>
	  <span class='indicator-label'>4</span>
	  <div class='indicator-amount'></div>
	</div>
      </div>
    </div>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script src='js/Three.js'></script>
  <script src='js/main.js'></script>
</body>
